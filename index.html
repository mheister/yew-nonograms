<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nonogram App</title>
    <style type="text/css" media="screen">
     h1 {
         text-align: center;
     }
     .content-box {
         display: block;
         margin: 10px 10% 10px 10%;
         padding: 40px;
         border-radius: 10px;
         background-color: #E8ECFF;
     }
     #game-board {
         display: block;
         margin-left: auto;
         margin-right: auto;
         fill: #303030;
     }
     .game-grid-line {
         stroke: #B2B2B2;
         stroke-width: 2;
     }
    </style>
  </head>
</html>
